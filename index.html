<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" type="module" defer></script>
  <title>Todo App</title>
</head>

<body>
  <div class="container">


    <header>
      <h1 id="date"></h1>
      <p id="status-overall"><span id="incomplete"></span>incomplete, <span id="complete"></span>completed</p>
    </header>
    <main>
      <h3>Incomplete</h3>
      <section id="incomplete-section">

      </section>
      <h3>Completed</h3>
      <section id="complete-section">

      </section>
      <button id="btn-add">+</button>
      <div class="form-popup" id="item-form">
        <form class="form-container">
          <h2>Create an item</h2>

          <label for="item-input"><b>Item name</b></label>
          <input type="text" id="item-input" placeholder="Enter item" name="item-input" required>

          <label for="category-input"><b>Item category</b></label>
          <input type="text" id="category-input" placeholder="Enter category" name="category-input" required>
          <div class="btnSC">
            <button type="submit" class="btn" id="btn-submit">Submit</button>
            <button type="button" class="btn" id="btn-cancel"">Close</button>
        </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
