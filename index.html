<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>Todo App</title>
</head>

<body>
  <div class="container">


    <header>
      <h1>April 14, 2023</h1>
      <p id="status-overall"><span id="incomplete">2</span>Incomplete, <span id="complete">2</span>completed</p>
    </header>
    <main>
      <section class="incomplete-section">
        <h3>Incomplete</h3>
        <div class="todo">
          <input type="checkbox">
          <div>
            <p>Home Assignment</p>
            <p class="category"><img src="" alt="">School</p>
          </div>
        </div>
        <div class="todo">
          <input type="checkbox">
          <div>
            <p>Walk the dog</p>
            <p class="category"><img src="" alt="">Home</p>
          </div>
        </div>
      </section>
      <section class="complete-section">
        <h3>Completed</h3>
        <div class="todo">
          <input type="checkbox">
          <div>
            <p>Grocery shopping</p>
            <p class="category"><img src="" alt="">Shopping List</p>
          </div>
        </div>
        <div class="todo">
          <input type="checkbox">
          <div>
            <p>File Tax 2022</p>
            <p class="category"><img src="" alt="">Finance</p>
          </div>
        </div>
        
      </section>
      <button id="btn-add">+</button>
    </main>
  </div>
</body>

</html>
